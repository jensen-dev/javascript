<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete Javascript Course</div>
    
    <script>
        var d = new Date();
        var day = d.getDay();
        var mon = d.getMonth();
        var year = d.getYear();
        
        message.innerHTML += '<br>' + d + '<br>' + day + ' ' + mon + ' ' + (1900+year);
    </script>
</body>

</html>
