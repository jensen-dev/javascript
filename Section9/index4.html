<html>
    <head>
        <title>Complete Javascript course</title>
        
        <style>
        </style>
        
    </head>
    
    <body>
        <div id="message1">Message 1</div>
        <div id="message2">Message 2</div>
        <div class="output">Test me 1</div>
        <div class="output">Test me 2</div>
        <div class="output highlight">Test me 3</div>
        <div class="output">Test me 4</div>
        <div class="output">Test me 5</div>
        <div class="output">Test me 6</div>
        <div class="output highlight">Test me 7</div>
        <div class="output">Test me 8</div>
        <div class="output">Test me 9</div>
        <div class="output">Test me 10</div>
        
        <script>
            var elClass = document.getElementsByClassName("output");
            var message1 = document.getElementById("message1");
            for (var i=0; i<elClass.length; i++) {
                elClass[i].onclick = function() {
                    message1.innerHTML = event.target.innerHTML;
                }
            }
            
            var highlightList = document.getElementsByClassName("highlight");
            var message2 = document.getElementById("message2");
            for (var i=0; i<highlightList.length; i++) {
                highlightList[i].onclick = function() {
                    message2.innerHTML = event.target.innerHTML;
                }
            }
        </script>
    </body>
</html>
