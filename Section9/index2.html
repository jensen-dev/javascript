<html>
    <head>
        <title>Complete Javascript course</title>
        
        <style>

    </head>
    
    <body>
        <div id="output1"></div>
        <form name="myForm">
            <input type="url" id="url" name="url">
            <input type="text" id="first" name="first">
            <input type="text" id="last" name="last">
            <textarea name="output"></textarea>
            <div id="another">Parent
                <div id="one">Test 1</div>
                <div id="two">Test 2</div>
                <div id="three">Test 3</div>
                <div id="four">Test 4</div>
                <div id="five">Test 5</div>
                <div id="six">Test 6</div>
            </div>
            <input id="btn1" onclick="myFun1()" value="Click Here" type="button">
        </form>
        
        <script>
            var output1 = document.getElementById("output1");
            var divList = document.getElementsByTagName("div");
            divList[7].innerHTML = "Welcome to website";
            
            function myFun1() {
                var html = "Div list<br>";
                for (var i=1; i<divList.length; i++) {
                    if (!divList[i].firstElementChild) {
                        html += divList[i].innerText + "<br>";
                    }
                }
                divList[0].innerHTML = html;
            }
        </script>
    </body>
</html>
