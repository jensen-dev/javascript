<html>
    <head>
        <title>Complete Javascript course</title>
        
        <style>
            #overlay {
                visibility: hidden;
                position: absolute;
                left: 0;
                right: 0;
                top: 50px;
                margin-left: auto;
                margin-right: auto;
                width: 400px;
                height: 200px;
                background-color: #ddd;
                border: 1px solid black;
                z-index: 1000;
            }
        </style>
    </head>
    
    <body>
        <div id="msg">Message 1</div>
        
        <div class="output">Test me 1</div>
        <div class="output">Test me 2</div>
        <div id="pickme1">
            <div class="output highlight">Test me 3</div>
        </div>
        <input type="text" name="queryStuff" id="queryStuff">
        <input type="button" id="oLay" value="Pop Up Window">
        
        <div id="pickme2">
            <div class="output">Test me 4</div>
            <div class="output">Test me 5</div>
            <div class="output">Test me 6</div>
        </div>
        <div class="output highlight">Test me 7</div>
        <div class="output">Test me 8</div>
        <div class="output">Test me 9</div>
        <div class="output">Test me 10</div>
        
        <br>
        
        <div id="overlay">
            <div>
                <p>Some default content here nothing important.</p>
            </div>
        </div>
        
        <script>
            document.getElementById("oLay").onclick = function() {
                var el = document.getElementById("overlay");
                if (el.style.visibility == "" || el.style.visibility == "hidden") {
                    el.style.visibility = "visible";
                    this.value = "Hide Window";
                } else if (el.style.visibility == "visible") {
                    el.style.visibility = "hidden";
                    this.value = "Pop Up Window";
                }
            }
        </script>
    </body>
</html>
