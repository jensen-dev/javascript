<html>
    <head>
        <title>Complete Javascript course</title>
        
        <style>
            .highlight {
                background-color: yellow;
            }
        </style>
        
    </head>
    
    <body>
        <div id="output1"></div>
        <form name="myForm">
            <input type="url" id="url" name="url" class="highlight">
            <input type="text" id="first" name="first">
            <input type="text" id="last" name="last">
            <textarea name="output" class="highlight"></textarea>
            <div id="another">Parent
                <div id="one" class="highlight">Test 1</div>
                <div id="two">Test 2</div>
                <div id="three">Test 3</div>
                <div id="four" class="highlight">Test 4</div>
                <div id="five">Test 5</div>
                <div id="six">Test 6</div>
            </div>
            <input id="btn1" onclick="myFun1()" value="Click Here" type="button">
        </form>
        
        <script>
            var output1 = document.getElementById("output1");
            var highlightList = document.getElementsByClassName("highlight");
            
            function myFun1() {
                var html = "<h1>highlight list</h1>";
                for (var i=0; i<highlightList.length; i++) {
                    if (highlightList[i].value) {
                        html += highlightList[i].value + "<br>";
                    } else if (highlightList[i].innerText) {
                        html += highlightList[i].innerText + "<br>";
                    }
                }
                output1.innerHTML = html;
            }
        </script>
    </body>
</html>
