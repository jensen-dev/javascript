            .acc {

        <div class="con">Blah blah blah blah
            <img src="http://via.placeholder.com/150x150?text=Image5">
        </div>
        
        <script>
            var accTitle = document.querySelectorAll(".acc");
            var c = document.querySelectorAll(".con");
            
            for (var i=0; i<accTitle.length; i++) {
                accTitle[i].onclick = function() {
                    cCon(this.nextElementSibling);
                    this.nextElementSibling.classList.toggle("active");
                }
            }
            
            function cCon(t) {
                for (var i=0; i<c.length; i++) {
                    if (t != c[i]) {
                        c[i].classList.remove('active');
                    }
                }
            }
        </script>
    </body>
