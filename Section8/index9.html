<html>
    <head>
        <title>Complete Javascript course</title>
    </head>
    
    <body">
        <div id="wrapper">Page 1</div>
        <img src="http://via.placeholder.com/350x150/222/fff?text=Image2"
             id="imgSwap" onmouseover="changeImg(this)" onmouseout="changeBackImg(this)">
        
        <script>
            function changeImg(t) {
                message(t.src);
                t.src = "http://via.placeholder.com/350x150/FF000/fff?text=Image3";
            }
            
            function changeBackImg(t) {
                message(t.src);
                t.src = "http://via.placeholder.com/350x150/222/fff?text=Image2";
            }
            
            function message(m) {
                document.getElementById('wrapper').innerHTML = m;
            }
        </script>
    </body>
</html>
