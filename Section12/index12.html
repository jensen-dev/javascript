<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
        #canvas1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="output">Complete JavaScript Course </div>
    <input type="text" id="myWords">
    <input type="button" onclick="draw()" value="Draw">
    <br>
    <canvas id="canvas1"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;
        
        // rectangle
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 30, 100, 100);
        
        // box
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'green';
        ctx.strokeRect(10, 150, 100, 100);
        
        // line
        ctx.strokeStyle = 'yellow';
        ctx.moveTo(10, 270);
        ctx.lineTo(110, 370);
        ctx.stroke();
        
        // circle
        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.arc(60, 430, 50, 0, 2*Math.PI);
        ctx.stroke();
        
        // text
        ctx.font = "24px Arial";
        var y = 540;
        
        function draw() {
            var myWords = document.getElementById("myWords").value;
            ctx.fillText(myWords, 10, y);
            y += 30;
        }
        
    </script>
</body>

</html>
